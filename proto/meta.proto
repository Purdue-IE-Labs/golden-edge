syntax = "proto3";

import "tag_data.proto";

message Meta {
    // methods
        // parameters
        // return values
    message Method {
    }
    
    // tags
        // name
        // datatypes
        // properties
    message Tag {
        string name = 1;
        DataType type = 2;
        map<string, string> properties = 3;
    }

    repeated Tag tags = 4;
    repeated Method methods = 5;
}