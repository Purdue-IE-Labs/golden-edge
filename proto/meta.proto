syntax = "proto3";

import "tag_data.proto";

message Property {
    DataType type = 7;
    TagData value = 8;
}

message Meta {
    // methods
        // parameters
        // return values
    message Method {
    }
    
    // tags
        // name
        // datatypes
        // properties
    message Tag {
        string key = 1;
        DataType type = 2;
        map<string, Property> properties = 3;
    }

    string name = 4;
    string key_prefix = 5;
    repeated Tag tags = 6;
    repeated Method methods = 7;
}