syntax = "proto3";

import "tag_data.proto";

message Property {
    DataType type = 7;
    TagData value = 8;
}

message Meta {
    // methods
        // parameters
        // return values
    message Method {
    }
    
    // tags
        // name
        // datatypes
        // properties
    message Tag {
        string name = 1;
        DataType type = 2;
        string key_expr = 3;
        map<string, Property> properties = 4;
    }

    string name = 5;
    string key_expr = 6;
    repeated Tag tags = 7;
    repeated Method methods = 8;
}