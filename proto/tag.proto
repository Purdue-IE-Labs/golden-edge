syntax = "proto3";

import "prop.proto";
import "tag_data.proto";

// Config
message Tag {
    string path = 1;
    DataType type = 2;
    map<string, Prop> props = 3;

    bool writable = 4;
    repeated WriteResponse responses = 5;
}

message WriteResponse {
    int32 code = 1;
    bool success = 2;
    map<string, Prop> props = 3;
}

// Session
message WriteResponseData {
    int32 code = 1;
    optional string error = 2;
}