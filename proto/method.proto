syntax = "proto3";

import "tag_data.proto";
import "prop.proto";

// Config
message Method {
    string path = 1;
    map<string, Prop> props = 2;
    map<string, DataType> parameters = 3;
    repeated Response responses = 4;
}

message Response {
    int32 code = 1;
    map<string, Prop> props = 3;
    map<string, DataType> body = 4;
    bool final = 5;
}

// Session
message MethodCall {
    map<string, TagData> parameters = 1;
}

message ResponseData {
    int32 code = 1;
    map<string, TagData> body = 2;

    optional string error = 3;
}
